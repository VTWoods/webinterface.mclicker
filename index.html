       data-direction="reverse">Home</a>
  </div>
  <div data-role="fieldcontain" align="center">
    <label for="slider"> Volume: </label>
    <input type="range" name="volumeSlider" id="volumeSlider" value="0" min="0" max="100"/>
  </div>
  <div data-inline="true" align="center">
    <a id="playButton" data-role="button" data-inline="true">Play/Pause</a>
    <!--a href="#" data-role="button" data-inline="true">Pause</a-->
    <a id="stopButton" data-role="button" data-inline="true">Stop</a>
  </div>
  <div data-inline="true" align="center">
    <a id="bigSkipBackward" data-role="button" data-inline="true">&lt;&lt;</a>
    <a id="smallSkipBackward" data-role="button" data-inline="true">&lt;</a>
    <a id="smallSkipForward" data-role="button" data-inline="true">&gt;</a>
    <a id="bigSkipForward" data-role="button" data-inline="true">&gt;&gt;</a>
  </div>
  <div data-inline="true" align="center">
    <a id="skipBack" data-role="button" data-inline="true">|&lt;</a>
    <a id="skipNext" data-role="button" data-inline="true">&gt;|</a>
  </div>
  <div data-role="fieldcontain" align="center">
    <label for="slider"> Seek: </label>
    <input type="range" name="seekSlider" id="seekSlider" value="0" min="0" max="100"/>
  </div>
